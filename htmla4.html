<!DOCTYPE html>
<head>
  <title>
    Forms and svgs
  </title>
<body>
<form >
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><br><br>
  
    <label for="pin">Enter a PIN:</label>
    <input type="text" id="pin" name="pin" maxlength="4"><br><br>  
  
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
  <hr>
  <h2>SVGs!</h2>
  <div>
    <svg>
      <circle cx="50" cy="50" r="40" fill="yellow" stroke="red">
    </svg>
    <svg>
      <rect width="80" height="80" fill="red" stroke="yellow">
    </svg>
    <svg width="300" height="200">
      <polygon points="100,10 40,198 190,78 10,78 160,198" fill="red" stroke="yellow"
      />
    </svg>
  </div>
  <hr><hr>
  <hr><hr>
</body>
